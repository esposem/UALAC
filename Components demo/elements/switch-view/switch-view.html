<!-- Gianmarco Palazzi -->

<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<dom-module id="switch-view">

  <style>
  :host{
    --cont1: block;
    --cont2: none;
    --cont3: none;

  }
  #normal{
    display: var(--cont1)
  }

  #semplified{
    display:  var(--cont2);
  }
  #emotional{
    display: var(--cont3);
  }


  </style>

  <template>
    <div id="article-content">
      <div id = "title">
      {{title}}
      </div>
      <div id="buttons">
          <paper-button raised on-tap="fxn">Normal</paper-button>
          <paper-button raised on-tap="fxs">Semplified</paper-button>
          <paper-button raised on-tap="fxv">Emotional</paper-button>
      </div>

      <div id="normal" style="word-wrap:break-word;">
        {{normal}}
      </div>
       <div id="semplified" style="word-wrap:break-word;">
         {{semplified}}
       </div>
      <div id="emotional" style="word-wrap:break-word;">
        {{emotional}}
      </div>
    </div>
</template>


  <script>
  (function () {
    'use strict';


    Polymer({
      is: 'switch-view',
      properties:{
        normal: String,
        semplified: String,
        emotional: String
      },
      fxn: function(){
        this.customStyle['--cont1'] = 'block';
        this.customStyle['--cont2'] = 'none';
        this.customStyle['--cont3'] = 'none';

        this.updateStyles();
       },
      fxs: function(){
        this.customStyle['--cont1'] = 'none';
        this.customStyle['--cont2'] = 'block';
        this.customStyle['--cont3'] = 'none';
        this.updateStyles();
      },
      fxv: function(){
        this.customStyle['--cont1'] = 'none';
        this.customStyle['--cont2'] = 'none';
        this.customStyle['--cont3'] = 'block';
        this.updateStyles();
      }

  });
})();
  </script>

</dom-module>
