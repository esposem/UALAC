<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-a11y-keys-behavior/iron-a11y-keys-behavior.html">


<dom-module id="menu-item">
  <template>

  <style>

    .item{
      flex-grow: 1;
      background: #CCC;
      color: #FFF;
      display: inline-block;
      border-radius: 4px;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.2);
      font-family: Arial, sans-serif;
      line-height: 2.5em;
      padding: 0 3em;
      text-decoration: none;
    }



  </style>
<a aria-hidden="false" class="item" tabindex="1" href$="{{link}}">
    <div id="link" aria-hidden="true">
      {{value}}
    </div>

  </a>


  </template>

  <script>
  (function () {
    'use strict';

    Polymer({
      is: 'menu-item',
      properties: {
          link: String,
          value:{
            type: String,
            default: false
          },
        },
      listeners:{
        'click': 'openIt',
      },
      openIt: function(){
        console.log(this.$.link)
        //this.$['item'].addEventListener("click", console.log("funziona"))
      }

    });
})();
  </script>

</dom-module>
