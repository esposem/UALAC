<dom-module id="pa-about">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;
        @apply(--layout);
        @apply(--layout-horizontal);
      }


      .team-photo img {
        max-width: 70px;
        max-height: 70px;
      }

      .team-info {
        box-sizing: border-box;
        padding-left: 24px;
        font-size: 14px;
      }

      .team-info paper-button {
        display: block;
        margin: 24px 0;
        max-width: 250px;
        box-sizing: border-box;
      }

    </style>


    <div class="team-photo">
      <img src={{img}} >
    </div>
    <div class="team-info flex">
       {{txt}}
    </div>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'pa-about',
        properties : {
          img : {
            type : String,
          },
          txt : {
            type : String,
          },
        }
      });
    })();
  </script>

</dom-module>
