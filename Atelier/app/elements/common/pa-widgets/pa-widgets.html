<link rel="import" href="pa-widget.html">
<link rel="import" href="/elements/common/pa-widgets/pa-widget.html">
<link rel="import" href="/elements/common/pa-simple-grid.html">

<dom-module id="pa-widgets">
  <template>
    <style include="shared-styles"></style>

    <pa-simple-grid sm-cols="1" md-cols$='{{cols}}'>

      <template is="dom-repeat" items="{{widgets}}">
        <pa-widget widget="{{item}}"></pa-widget>
      </template>

    </pa-simple-grid>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'pa-widgets'
      });
    })();
  </script>

</dom-module>
