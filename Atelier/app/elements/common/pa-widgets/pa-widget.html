<dom-module id="pa-widget">
  <template>
    <style include="shared-styles"></style>
    <style is="custom-style">
    paper-material{
      box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
    }
    </style>
    <paper-material class="widget" elevation="1">
      <div style="margin:5px 0px 5px 0px" >{{ art.title }}</div>
      <div id="content"></div>
    </paper-material>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'pa-widget',
        properties : {
          art : {
            type : Object,
          }
        },

        ready: function(){
          var dynamicEl = document.createElement(this.widget.component);
          // console.log(this.art);
          dynamicEl.setAttribute("img", this.art.image);
          dynamicEl.setAttribute("txt", this.art.text);
          dynamicEl.setAttribute("title", this.art.title);
          // console.log(dynamicEl);
          this.$.content.appendChild(dynamicEl);
        }
      });
    })();
  </script>

</dom-module>
