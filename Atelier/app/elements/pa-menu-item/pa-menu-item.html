<link rel="import" href="/bower_components/polymer/polymer.html">

<!-- build:remove -->
<link rel="import" href="/bower_components/paper-input/paper-input.html">
<link rel="import" href="/bower_components/iron-icon/iron-icon.html">
<link rel="import" href="/bower_components/iron-icons/av-icons.html">
<link rel="import" href="/bower_components/iron-icons/image-icons.html">
<!-- /build -->

<dom-module id="pa-menu-item">
  <template>
  <style include="shared-styles"></style>
  <style>
    iron-icon {
      margin-right: 33px;
      opacity: 0.51;
    }

    .iron-selected {
      color: #990000;
    }

    a {
      text-decoration: none;
      color: var(--menu-link-color);
      display: -ms-flexbox;
      display: -webkit-flex;
      display: flex;
      -ms-flex-direction: row;
      -webkit-flex-direction: row;
      flex-direction: row;
      -ms-flex-align: center;
      -webkit-align-items: center;
      align-items: center;
      /*'Roboto', 'Noto',*/
      font-family:  sans-serif;
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
      font-size: 14px;
      font-weight: 400;
      line-height: 24px;
      min-height: 48px;
      padding: 0 16px;
      width: 255px;
      white-space: nowrap;
      box-sizing: border-box;
    }

    a[hide] {
      display: none;
    }

    paper-submenu paper-item {
      font-size: 14px;
      cursor: pointer;
      outline: none;
      white-space: nowrap;
      width: 255px;
      box-sizing: border-box;
      @apply(--layout);
      @apply(--layout-horizontal);
    }

    .arow-down {
      margin-right: 0;
    }

    paper-submenu paper-menu {
      background: var(--drawer-submenu-background);
      padding: 0;
      height: 0;
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease-in-out;
    }

    paper-submenu .submenu-expanded + paper-menu {
      height: auto;
      max-height: 300px;
    }
  </style>

    <a data-route="dashboard" href="{{href}}" >  <!--on-click="onDataRouteClick" -->
     <iron-icon icon="[[icon]]"></iron-icon>
     <span>{{value}}</span>
    </a>

  </template>

  <script>
    (function () {
      'use strict';

      Polymer({
        is: 'pa-menu-item',


        properties: {
          href: String,
          icon: String,
          value:{
            type: String,
            default: false,
            notify:true
          },
        },
        //<!-- /build -->
      });

    })();
  </script>

</dom-module>
