<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-a11y-keys-behavior/iron-a11y-keys-behavior.html">


<dom-module id="menu-item">
  <template>

  <style>

    .item{
      flex-grow: 1;
      color: #FFF;
      display: inline-block;
      font-family: Arial, sans-serif;
      line-height: 2.5em;
      padding: 0 3em;
      text-decoration: none;
      /*background-color: #9d9d9d;*/
    }



  </style>
<a aria-hidden="false" class="item" href$="{{link}}">
    <div title="{{value}}" id="link" aria-hidden="false">
      {{value}}
    </div>

  </a>


  </template>

  <script>
  (function () {
    'use strict';

    Polymer({
      is: 'menu-item',
      properties: {
          link: String,
          value:{
            type: String,
            default: false
          },
        },
      listeners:{
        'click': 'openIt',
      },
      openIt: function(){
        console.log(this.$.link)
        //this.$['item'].addEventListener("click", console.log("funziona"))
      }

    });
})();
  </script>

</dom-module>
