<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-a11y-keys-behavior/iron-a11y-keys-behavior.html">
<link rel="import" href="../../bower_components/google-youtube/google-youtube.html">


<dom-module id="video-component">
  <template>

  <style>

  p
  {
    position: absolute !important;
    clip: rect(1px, 1px, 1px, 1px);
  }

  /*:host
  {
    display: block;
    width: 100%;
  }*/

  </style>

  <p aria-live="polite" tabindex="0" id="video-text">{{text}}</p>

  </template>

  <script>
  (function () {
    'use strict';

    Polymer({
      is: 'video-component',

      _hearDescription: function(e) {
        console.log(e)
        let a = this.shadowRoot.getElementById("video-text")
        if (e.key == "1" && this.normal !== undefined)
        {
            a.innerHTML = this.normal;
        }
        if (e.key == "2" && this.simplified !== undefined)
        {
          a.innerHTML = this.simplified;
        }
        if (e.key == "3" && this.emotional !== undefined)
          a.innerHTML = this.emotional;
      },
      ready: function() {

        function htmlToElement(html) {
            var template = document.createElement('template');
            template.innerHTML = html;
            return template.content.firstChild;
        }

        let a = this.shadowRoot.getElementById("video-text")

        if (this.text === undefined)
        {
          a.innerHTML = "You are on an video";
          if (normal !== undefined)
          {
            a.innerHTML += ", to hear the full description, press 1"
          }
          if (simplified !== undefined)
          {
            a.innerHTML += ", to hear the concise description, press 2"
          }
          if (emotional !== undefined)
          {
            a.innerHTML += ", to hear the emotional description, press 3"
          }
          a.innerHTML += "."

        }

        let video = htmlToElement("<img src=\"" + this.src + "\" alt=\"" + this.alt + "\" width=\"100%\" aria-hidden=\"true\">")
        this.shadowRoot.appendChild(video);
        this.addEventListener("keydown", this._hearDescription, true);
      },
      properties: {
          text:{
            type: String,
            default: undefined
          },
          normal:{
            type: String,
            default: undefined
          },
          simplified:{
            type: String,
            default: undefined
          },
          emotional:{
            type: String,
            default: undefined
          },
          src:{
            type: String,
            default: undefined
          },
          alt:{
            type: String,
            default: ""
          },

        },
    });
})();
  </script>

</dom-module>
