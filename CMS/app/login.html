<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0">

  <title>Login</title>

  <link rel="stylesheet" href="./styles/standardize.css">
  <link rel="stylesheet" href="./styles/base.css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="import" href="elements/elements.html">

  <style is="custom-style" include="shared-styles"></style>

</head>
<body class="body login">
  <div class="vertical-align-wrapper">
    <div class="vertical-align-box">
      <div class="form-login-wrapper">
        <form action="library.html" method="POST" class="form-login">
          <h1 class="slogan">Welcome to UALAC</h1>
          <input class="form-control form-stacked" name="username" placeholder="Username" type="text">
          <input class="form-control form-stacked last" name="password" placeholder="Password" type="password">
          <input class="btn btn-beats btn-block btn-stacked" value="Tune in" type="submit" id="">
          <paper-button>Flat button</paper-button>
        </form>
      </div>
    </div>
  </div>
  <h1 class="fat blue-glow bottom-right">Web Atelier 2016</h1>
</body>
</html>
